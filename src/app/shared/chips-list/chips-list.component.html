<div [formGroup]="form">
  <span>{{label}}</span>
  <md-chip-list>
    <md-chip *ngFor="let member of items" selected="true" color="primary">
      {{member.email}} <span class="remove-tag" (click)="removeMember(member) ">x</span>
    </md-chip>
  </md-chip-list>
  <md-input-container class="full-width" *ngIf="displayInput">
    <input 
      type="text" 
      mdInput 
      [placeholder]="placeholderText"
      [mdAutocomplete]="autoMember"
      formControlName="memberSearch"
    >
  </md-input-container>
</div>

<md-autocomplete #autoMember="mdAutocomplete" [displayWith]="displayUser">
  <md-option
    *ngFor="let item of memberRestlts$ | async"
    [value]="item"
    (onSelectionChange)="handleMembersSelection(item)"
  >{{item.email}}</md-option>
</md-autocomplete>
