<form>
  <!-- 标题 -->
  <h3 md-dialog-title>移动本列表所有内容</h3>

  <!-- 内容部分 -->
  <div md-dialog-content>
    <md-select placeholder="请选择目标列表">
      <md-option *ngFor="let list of lists" [value]="list.name">
        {{list.name}}
      </md-option>
    </md-select>
  </div>

  <!-- 按钮组 -->
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="save()">保存</button>
    <button type="button" md-dialog-close md-button>关闭</button>
  </div>
</form>
