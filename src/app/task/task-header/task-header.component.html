<div md-subheader class="header-container">
  <!-- 头部左侧标题 -->
  <div>
    <h3>{{header}}</h3>
  </div>

  <!-- 中间部分 -->
  <div class="fill">
    <button md-button type="button" (click)="onNewTaskClick()">
      <md-icon>add_circle_outline</md-icon>
      <span>新任务</span>
    </button>
  </div>

  <!-- 右边 menu 按钮 -->
  <div>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>keyboard_arrow_down</md-icon>
    </button>
  </div>
</div>

<!-- 对应弹出的 menu -->
<md-menu #menu="mdMenu">
  <button md-menu-item>
    <md-icon>mode_edit</md-icon>
    <span>修改列表名称</span>
  </button>
  <button md-menu-item (click)="onMoveAllClick()">
    <md-icon>delete</md-icon>
    <span>移动本列表所有内容</span>
  </button>
  <button md-menu-item>
    <md-icon>delete_forever</md-icon>
    <span>删除列表</span>
  </button>
</md-menu>
