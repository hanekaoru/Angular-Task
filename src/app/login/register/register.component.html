<form action="#">
    <md-card>
      <md-card-header>
        <md-card-title>注册：</md-card-title>
      </md-card-header>
    
      <md-card-content>
        <md-input-container class="full-width">
          <input mdInput type="text" placeholder="请输入帐号">
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput type="text" placeholder="请输入姓名">
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput type="text" placeholder="请输入密码">
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput type="text" placeholder="再次输入密码">
        </md-input-container>

        <!-- 选择头像 -->
        <md-grid-list cols="6">
            <md-grid-tile *ngFor="let item of items">
              <md-icon class="avatar">{{item}}</md-icon>
            </md-grid-tile>
        </md-grid-list>

        <!-- 按钮 -->
        <button md-raised-button type="button">注册</button>
      </md-card-content>
    
      <md-card-actions class="text-right">
        <p>还没有登录？<a routerLink="/login">登录</a></p>
        <p>忘记密码？<a href="">找回</a></p>
      </md-card-actions>
    </md-card>
  
  </form>
